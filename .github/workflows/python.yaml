name: Python Versions Testing

on:
  schedule:
    # GitHub cron is UTC. 06:00 Berlin = 04:00 UTC in summer, 05:00 UTC in winter.
    - cron: "30 4 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Run tests on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check Docker
        run: |
          if ! command -v docker &> /dev/null
          then
            echo "Docker could not be found!"
            exit 1
          fi
          docker --version

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.JAWM_BIOINFORMATICS_KEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Install jawm and capture commit hash
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          python -m pip install --upgrade pip

          # Clone the repo manually
          git clone git@github.com:mpg-age-bioinformatics/jawm.git
          cd jawm

          # Capture the commit hash
          JAWM_COMMIT_HASH=$(git rev-parse HEAD)
          echo "JAWM_COMMIT_HASH=$JAWM_COMMIT_HASH" >> $GITHUB_ENV

          # Install from local clone
          pip install .

      - name: Run jawm
        run: |
          jawm-test -p system -j local

      - name: Succeeded
        if: success()
        run: echo "✅ Test succeeded on Python ${{ matrix.python-version }} with ${GITHUB_REPOSITORY##*/}@$(echo $GITHUB_SHA | cut -c 1-8) & jawm@$(echo $JAWM_COMMIT_HASH | cut -c 1-8)"

      - name: Slack Failure Notification
        if: failure() # skip during local actions testing
        run: |
          echo "❌ Job failed!" && \
          generate_post_data()
          {
            cat << EOF
          {
            "text": "❌ *${GITHUB_REPOSITORY##*/}@$(echo $GITHUB_SHA | cut -c 1-8) & jawm@$(echo $JAWM_COMMIT_HASH | cut -c 1-8)* test FAILED on Python ${{ matrix.python-version }}\n<https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}|View Run>"
          }
          EOF
          }
          curl -H "Content-Type: application/json" -X POST -d "$(generate_post_data)" ${{ secrets.SLACK_JAWM_WEBHOOK }}

